<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3526678290068011" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <div class="app-layout">
            <div class="container">
            <header class="header">
                <div class="header-content">
                    <h1 class="title">üåê Subnet Calculator</h1>
                    <p class="subtitle">Calculate network details from IP addresses and subnet masks</p>
                </div>
                <div class="theme-switcher">
                    <label for="theme-toggle" class="theme-toggle-label" aria-label="Toggle dark mode">
                        <input type="checkbox" id="theme-toggle" aria-describedby="theme-description">
                        <span class="slider">
                            <span class="slider-icon">üåô</span>
                        </span>
                    </label>
                    <span id="theme-description" class="sr-only">Toggle between light and dark themes</span>
                </div>
            </header>
            
            <main class="main">
                <div class="calculator-card">
                    <form id="subnetForm" class="form" novalidate>
                        <div class="form-section">
                            <div class="form-group">
                                <label for="ip" class="form-label">
                                    <span class="label-text">IP Address</span>
                                    <span class="label-required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input 
                                        type="text" 
                                        id="ip" 
                                        name="ip" 
                                        class="form-input"
                                        placeholder="192.168.1.1" 
                                        required 
                                        aria-describedby="ip-error"
                                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
                                    >
                                    <span class="input-icon">üîó</span>
                                </div>
                                <div id="ip-error" class="error-message" role="alert"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="type" class="form-label">
                                    <span class="label-text">Calculation Method</span>
                                </label>
                                <div class="select-wrapper">
                                    <select id="type" class="form-select" aria-describedby="type-help">
                                        <option value="mask">Subnet Mask (CIDR notation)</option>
                                        <option value="hosts">Number of Required Hosts</option>
                                    </select>
                                    <span class="select-arrow">‚ñº</span>
                                </div>
                                <div id="type-help" class="help-text">Choose how you want to specify the subnet</div>
                            </div>
                            
                            <div class="form-group">
                                <label for="value" class="form-label">
                                    <span class="label-text" id="value-label">Subnet Mask (CIDR)</span>
                                    <span class="label-required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input 
                                        type="text" 
                                        id="value" 
                                        name="value"
                                        class="form-input"
                                        placeholder="24" 
                                        required
                                        aria-describedby="value-error value-help"
                                    >
                                    <span class="input-icon" id="value-icon">üìä</span>
                                </div>
                                <div id="value-help" class="help-text">Enter a value between 0-32 for CIDR notation</div>
                                <div id="value-error" class="error-message" role="alert"></div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" aria-describedby="calc-help">
                                <span class="btn-icon">‚ö°</span>
                                <span class="btn-text">Calculate Subnet</span>
                            </button>
                            <button type="reset" id="reset-btn" class="btn btn-secondary">
                                <span class="btn-icon">üîÑ</span>
                                <span class="btn-text">Reset</span>
                            </button>
                        </div>
                        <div id="calc-help" class="help-text">Click to calculate network details</div>
                    </form>
                </div>
                
                <div id="output" class="output-section" role="region" aria-label="Calculation results"></div>
            </main>
            </div>
            <aside class="ad-sidebar">
                <ins class="adsbygoogle"
                     style="display:block; text-align:center;"
                     data-ad-layout="in-article"
                     data-ad-format="fluid"
                     data-ad-client="ca-pub-3526678290068011"
                     data-ad-slot="7997033149"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </aside>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
